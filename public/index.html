<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Praxis Mind - 個人化學習實踐中心，將學習方法數位化，提高學習效率" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Praxis Mind | 個人化學習實踐中心</title>
  <!-- 載入 Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 基本錯誤樣式 */
    .error-container {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 2rem auto;
      padding: 2rem;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .error-heading {
      color: #e53e3e;
      margin-bottom: 1rem;
    }
    .error-message {
      margin-bottom: 1.5rem;
      color: #4a5568;
    }
    .error-button {
      background: #3182ce;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .error-button:hover {
      background: #2c5282;
    }
    /* 加載動畫 */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3182ce;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>您需要啟用 JavaScript 才能運行此應用程序。</noscript>
  <div id="root">
    <!-- 加載指示器，React加載後將替換 -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>正在加載應用...</p>
    </div>
  </div>
  
  <!-- 備用錯誤處理腳本，在React加載失敗時顯示錯誤 -->
  <script>
    // 檢查頁面加載5秒後是否仍顯示加載動畫
    setTimeout(function() {
      var root = document.getElementById('root');
      var loadingElement = document.querySelector('.loading-container');
      
      if (root && loadingElement && root.contains(loadingElement)) {
        // 如果依然顯示加載中，可能是React未正確加載
        console.error('應用加載超時');
        
        // 顯示友好的錯誤信息
        root.innerHTML = `
          <div class="error-container">
            <h2 class="error-heading">應用加載失敗</h2>
            <p class="error-message">很抱歉，應用加載時間過長。這可能是因為網絡問題或者應用錯誤。</p>
            <button class="error-button" onclick="window.location.reload()">重新加載</button>
            <p style="margin-top: 1rem; font-size: 0.875rem; color: #718096;">
              如果問題持續，請嘗試清除瀏覽器緩存或稍後再試。
            </p>
          </div>
        `;
      }
    }, 5000);
    
    // 捕獲未處理的錯誤
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('全局JavaScript錯誤:', message, 'at', source, lineno, colno);
      return false;
    };
  </script>
</body>
</html>
