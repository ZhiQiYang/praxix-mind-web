<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重定向到本地伺服器</title>
  <style>
    body {
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      color: #1f2937;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .link-list {
      margin-top: 2rem;
      text-align: left;
    }
    .link-list a {
      display: block;
      margin-bottom: 0.5rem;
      color: #4f46e5;
      text-decoration: none;
    }
    .link-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Praxis Mind 本地開發伺服器</h1>
    <p>您可以通過以下鏈接訪問本地運行的Praxis Mind應用：</p>
    <a href="http://localhost:8000" class="btn">訪問本地伺服器</a>
    
    <div class="link-list">
      <h3>其他可用地址：</h3>
      <a href="http://127.0.0.1:8000">使用IP地址訪問 (http://127.0.0.1:8000)</a>
      <a href="preview.html">查看靜態預覽頁面</a>
    </div>
    
    <p style="margin-top: 2rem; font-size: 0.875rem; color: #6b7280;">
      如果您已經運行了Python HTTP伺服器，請確保它在端口8000上運行。<br>
      如果您還沒有運行伺服器，請執行 <code>serve.bat</code> 或 <code>serve-iis.bat</code> 腳本。
    </p>
  </div>
</body>
</html>
